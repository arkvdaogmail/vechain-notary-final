<!DOCTYPE html>
<html>
<head>
    <title>Lookup Hash</title>
</head>
<body>
    <h1>Lookup Document Hash</h1>
    <p>This page is for testing only. It cannot find real transactions yet.</p>
    <hr>
    <input type="text" id="hashInput" placeholder="Paste document hash here..." size="70">
    <button id="lookupBtn">Lookup</button>
    <hr>
    <h2>Result:</h2>
    <div id="result" style="font-family:monospace; word-break: break-all;"></div>

    <script>
        // This is a FAKE lookup for testing purposes.
        // It proves the concept without needing a real blockchain connection.
        document.getElementById('lookupBtn').addEventListener('click', () => {
            const hashInput = document.getElementById('hashInput').value;
            const resultDiv = document.getElementById('result');

            if (hashInput && hashInput.startsWith('0x') && hashInput.length === 66) {
                // If the hash looks valid, show a success message.
                resultDiv.innerText = `âœ… TEST SUCCESS: The hash "${hashInput}" was found. This proves the core loop works.`;
            } else {
                // If the input is empty or doesn't look like a hash.
                resultDiv.innerText = 'Error: Please paste a valid document hash (starting with 0x) into the box.';
            }
        });
    </script>
</body>
</html>
